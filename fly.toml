# Fly.io Configuration for IG Nation Backend

app = 'ig-nation-backend'
primary_region = 'iad'

[experimental]
  auto_rollback = true

[build]
  builder = 'fly/nodejs'

[env]
  DB_PATH = '/data/database.sqlite'
  FRONTEND_URL = 'https://ig-nation-backend.fly.dev'
  JWT_EXPIRES_IN = '7d'
  NODE_ENV = 'production'
  PORT = '8080'

[[mounts]]
  source = 'ig_nation_data'
  destination = '/data'

[http_service]
  internal_port = 8080

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '5s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
